<html>
  <head>
    <title>Unblock</title>
    <style>
      body {
        text-align: center;
        background: pink;
      }
    </style>
  </head>
  <body>
    <h1>Unblock!</h1>
    <h2></h2>
    <h3></h3>
    <button onclick="block()">Block</button>
    <button onclick="show()">Show</button>
    <script>
      function show() {
        document.querySelector("h2").innerHTML = "Yeah! Unblocked!";
      }

      function block() {
        let result = 0;
        for (let i = 0; i < 100000000; i++) {
          result += i;
        }
        document.querySelector("h3").innerHTML = result;
      }
    </script>
  </body>
</html>
