<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="weather">
          <div class="row">
              <div class=" col-md-6">
                  <div class="card"> <span class="icon"><img class="img-fluid" src="img/sun-emoji.png" /></span>
                    <div class="title">
                          <p>Sydney</p>
                      </div>
                      <div class="temp">+20<sup>&deg;</sup></div>
                      <div class="row">
                          <div class="col-4">
                              <div class="header">General</div>
                              <div class="value">Sunny</div>
                          </div>
                          <div class="col-4">
                              <div class="header">Humidity</div>
                              <div class="value">47</div>
                          </div>
                          <div class="col-4">
                              <div class="header">Fire</div>
                              <div class="value">No</div>
                          </div>
                      </div>
                  </div>
              </div>

              <div class="col-md-6">
                  <div class="card"> <span class="icon"><img class="img-fluid" src="img/sun-emoji.png" /></span>
                      <div class="title">
                          <p>Melbourne</p>
                      </div>
                      <div class="temp">+18<sup>&deg;</sup></div>
                      <div class="row">
                          <div class="col-4">
                              <div class="header">General</div>
                              <div class="value">Sunny</div>
                          </div>
                          <div class="col-4">
                              <div class="header">Humidity</div>
                              <div class="value">20</div>
                          </div>
                          <div class="col-4">
                              <div class="header">Fire</div>
                              <div class="value">No</div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <div class="card"> <span class="icon"><img src="img/wind.png" /></span>
                      <div class="title">
                          <p>Lithgow</p>
                      </div>
                      <div class="temp">+17<sup>&deg;</sup></div>
                      <div class="row">
                          <div class="col-4">
                              <div class="header">General</div>
                              <div class="value">Wind</div>
                          </div>
                          <div class="col-4">
                              <div class="header">Humidity</div>
                              <div class="value">52</div>
                          </div>
                          <div class="col-4">
                              <div class="header">Fire</div>
                              <div class="value">No</div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-md-6">
                  <v class="card"> <span class="icon"><img src="img/partly-cloudy-day.png" /></span>
                    <!-- https://img.icons8.com/office/80/000000/partly-cloudy-day.png -->
                      <div class="title">
                          <p>Darvin</p>
                      </div>
                      <div class="temp">+15<sup>&deg;</sup></div>
                      <div class="row">
                          <div class="col-4">
                              <div class="header">General</div>
                              <div class="value">Cloudy</div>
                          </div>
                          <div class="col-4">
                              <div class="header">Humidity</div>
                              <div class="value">34</div>
                          </div>
                          <div class="col-4">
                              <div class="header">Fire</div>
                              <div class="value">No</div>
                          </div>
                      </div>
              </div>
          </div>
      </div>
  </div>
  </div>
  <script src="js/fetch.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
