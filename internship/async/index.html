<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="http center">
        <h3>XmlHttp</h3>
        <button onclick="constants2()">get weather</button>
        <div class="results2">
          <fieldset>
            <legend>Constants</legend>
            <div class="constant2"></div>
          </fieldset>
          <!-- <fieldset>
            <legend>Tashkent</legend>
            <div class="tash2"></div>
          </fieldset>
          <fieldset>
            <legend>Fastest</legend>
            <div class="racing2"></div>
          </fieldset> -->
        </div>
      </div>

      <div class="promise center">
        <h3>Promise</h3>
        <button onclick="constants()">get weather</button>
        <div class="results">
          <fieldset>
            <legend>Constants</legend>
            <div class="constant"></div>
          </fieldset>
          <fieldset>
            <legend>Tashkent</legend>
            <div class="tash"></div>
          </fieldset>
          <fieldset>
            <legend>Fastest</legend>
            <div class="racing"></div>
          </fieldset>
        </div>
      </div>

      <!-- do later ----------------------------->
      <div class="async">
        <h3>Async</h3>
        <button onclick="weather()">get weather</button>
        <div class="results2">
          <fieldset>
            <legend>Constants</legend>
            <div class="constant2"></div>
          </fieldset>
          <fieldset>
            <legend>Tashkent</legend>
            <div class="tash2"></div>
          </fieldset>
          <fieldset>
            <legend>Fastest</legend>
            <div class="racing2"></div>
          </fieldset>
        </div>
        
      </div>
    </div>
    <script src="js/xmlhttp.js"></script>
    <script src="js/promise.js"></script>
    <script src="js/async.js"></script>
  </body>
</html>
